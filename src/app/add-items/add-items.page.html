<ion-header>
  <ion-toolbar>
    <ion-title>add-items</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <select (change)="changeDepartment($event);">
    <option value='i' *ngFor='let i of departmentOptions' [value]='i'>{{i}}</option>

  </select><br>

  <select (change)="changeCategory($event);" >
      <option *ngFor='let x of categoryOptions' [value]='x'>{{x}}</option>
  </select>

  <input type='text' placeholder='Item name' [(ngModel)]='itemName'>
  <input type='text' placeholder = 'Price' [(ngModel)]='price'>
  <input type='text' placeholder= ' About the item' [(ngModel)]='description'>
  
<input type='checkbox' name='checkboxXS'  id='check' (change)='check($event, "XS")'> XS
<input type='checkbox' name='checkboxS'  (change)='check($event, "S")'> S 
<input type='checkbox' name='checkboxM'  (change)='check($event, "M")'> M
<input type='checkbox' name='checkboxL'  (change)='check($event, "L")'> L
<input type='checkbox' name='checkboxXL'  (change)='check($event, "XL")'> XL
<input type='checkbox' name='checkboxXXL'  (change)='check($event, "XXL")'> XXL
<input type='checkbox' name='checkboxXXXL'  (change)='check($event, "XXXL")'> XXXL
      <!-- Div for colors, checkboxes work but currently can't add pictures -->
      <div class='colors' >
          <h5>Available colors</h5>
          <input type='checkbox' name='checkboxBlack'  (change)='checkColor($event, "Black")'>&nbsp;<img width='15px' style='border: 1px solid rgb(0,0,0)' src='.\assets\product-colors\black.jpg'>&nbsp;&nbsp;&nbsp;&nbsp;
          <input type='checkbox' name='checkboxBrown'  (change)='checkColor($event, "Brown")'>&nbsp;<img width='15px' style='border: 1px solid rgb(0,0,0)' src='.\assets\product-colors\brown.jpg'>&nbsp;&nbsp;&nbsp;&nbsp;
          <input type='checkbox' name='checkboxOrange'  (change)='checkColor($event, "Orange")'>&nbsp;<img width='15px' style='border: 1px solid rgb(0,0,0)' src='.\assets\product-colors\orange.png'>&nbsp;&nbsp;&nbsp;&nbsp;
          <input type='checkbox' name='checkboxYellow'  (change)='checkColor($event, "Yellow")'>&nbsp;<img width='15px' style='border: 1px solid rgb(0,0,0)' src='.\assets\product-colors\yellow.jpg'>&nbsp;&nbsp;&nbsp;&nbsp;
          <input type='checkbox' name='checkboxWhite'  (change)='checkColor($event, "White")'>&nbsp;<img width='15px' style='border: 1px solid rgb(0,0,0)' src='.\assets\product-colors\white.png'>&nbsp;&nbsp;&nbsp;&nbsp;
        </div>
  <button (click) = 'addProduct()'>Add to Stall</button>
  <button (click)='clearForm()'>Clear Form</button>
</ion-content>
