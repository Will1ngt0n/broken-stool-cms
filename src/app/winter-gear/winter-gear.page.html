<ion-content>
  <div class="content-container">
    <div class="nav-bar">
      <div class="nav-content">
        <div id="title">
          <img src="../../assets/imgs/Logo/Logo.png" id="appLogo" alt="" (click)="back()" id="dankie-home-button">
          <!-- <h4>DankieJesu</h4> -->
        </div>
        <div id="searchbar">
        </div>
        <div id="admin" (click)='signOutPopup()'>
          <p>SIGN OUT</p>
        </div>
      </div>
    </div>
    <div class="body-content">
      <div id="left" padding>
      </div>
      <div id="mid">
        <div class="top-bar">
          <ion-button color="dark" fill="clear" (click)='back()'>
            <ion-icon name="home"></ion-icon>
          </ion-button>
          <div class="page-title">
            Winter Gear
          </div>
        </div>
        <div class="SubCat" (click)='navigateForward("Hoodies")'>
          <h3>Hoodies</h3>
          <img src="../../assets/imgs/Placeholders/Hoodie.png" alt="">
        </div>
        <div class="SubCat" (click)='navigateForward("Sweaters")'>
          <h3>Sweaters</h3>
          <img src="../../assets/imgs/Placeholders/Sweater.jpg" alt="">
        </div>
        <div class="SubCat" (click)='navigateForward("Track Suits")'>
          <h3>Track Suits</h3>
          <img src="../../assets/imgs/Placeholders/Track Suit.jpg" alt="">
        </div>
        <div class="SubCat" (click)='navigateForward("Winter Hats")'>
          <h3>Winter Hats</h3>
          <img src="../../assets/imgs/Placeholders/Winter hat.png" alt="">
        </div>

      </div>
      <div id="right">
      </div>
    </div>
  </div>


  <div class="mobile-view">
    <div class="cont-small">
      <div class="top-bar">
        <ion-button color="dark" fill="clear" (click)='back()'>
          <ion-icon name="home"></ion-icon>
        </ion-button>
        <div class="page-title">
          Winter Gear
        </div>
      </div>
      <div class="SubCat" (click)='navigateForward("Hoodies")'>
        <h3>Hoodies</h3>
        <img src="../../assets/imgs/Placeholders/Hoodie.png" alt="">
      </div>
      <div class="SubCat" (click)='navigateForward("Sweaters")'>
        <h3>Sweaters</h3>
        <img src="../../assets/imgs/Placeholders/Sweater.jpg" alt="">
      </div>
      <div class="SubCat" (click)='navigateForward("Track Suits")'>
        <h3>Track Suits</h3>
        <img src="../../assets/imgs/Placeholders/Track Suit.jpg" alt="">
      </div>
      <div class="SubCat" (click)='navigateForward("Winter Hats")'>
        <h3>Winter Hats</h3>
        <img src="../../assets/imgs/Placeholders/Winter hat.png" alt="">
      </div>



    </div>
  </div>
</ion-content>
